{% extends "layout.html"%}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-m6 my-2">
                <h3>เพิ่มธุรกรรมมางการเงิน</h3>
                <form action="/addStatement" method="POST">
                    <div class="form-group mt-3">
                        <label for="date">วันที่บันทึกข้อมูล</label>
                        <input type="date" name="date" class="form-control" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">ชื่อธุรกรรม</label>
                        <input type="text" name="name" class="form-control" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="amount">จำนวนเงิน</label>
                        <input type="number" name="amount" class="form-control" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="catagory">หมวดหมู่</label>
                        <select name="catagory" class="form-control">
                            <option value="รายรับ">รายรับ</option>
                            <option value="รายจ่าย">รายจ่าย</option>
                        </select>
                    </div>
                    <input type="submit" value="เพิ่มธุรกรรม" class="btn btn-success mt-3" >
                </form>
            </div>
        </div>
    </div>


{% endblock %}
